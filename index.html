<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>
</header>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputWord" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn">Encriptar!</button>
                <button id="decryptBtn">Desencriptar!</button>
            </div>
            <small>Solo letras minúsculas y sin acentos</small>
        </div>
        <div class="output-section" id="outputSection">
            <img src="mensaje.jpg" alt="Imagen de ejemplo" id="placeholderImage">
            <p id="output">Ningún mensaje fue encontrado</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
